name: Deploy Cloud Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create JSON credentials file
      id: create-json-credentials
      uses: jsdaniell/create-json@v1.2.3
      with:
        name: "gcloud-service-key.json"
        json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Authenticate to Google Cloud
      run: gcloud auth activate-service-account --key-file=gcloud-service-key.json

    - name: Set working directory
      run: cd tf_create_cf

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        working-directory: tf_create_cf

    - name: Initialize Terraform
      run: terraform init
      working-directory: tf_create_cf

    - name: Validate Terraform
      run: terraform validate
      working-directory: tf_create_cf

    - name: Plan Terraform
      run: terraform plan -out=tfplan
      working-directory: tf_create_cf

    - name: Apply Terraform
      run: terraform apply -auto-approve tfplan
      working-directory: tf_create_cf

    - name: Upload Function Code
      run: |
        gsutil cp tf_create_cf/get_station_status.zip gs://${{ secrets.GCP_PROJECT_ID }}-function-bucket/get_station_status.zip
